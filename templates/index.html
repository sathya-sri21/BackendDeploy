<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">MyShop</a>
          </div>

          <!-- Menu (Desktop) -->
          <div class="hidden md:flex space-x-8 items-center">
            <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="/about/" class="text-gray-700 hover:text-blue-600"
              >About</a
            >
            <a href="/products/" class="text-gray-700 hover:text-blue-600"
              >Products</a
            >
            <a href="/contact/" class="text-gray-700 hover:text-blue-600"
              >Contact</a
            >
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            >
              Sign In
            </button>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button id="menu-btn" class="text-gray-700 focus:outline-none">
              <!-- Icon -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
        <a href="/" class="block py-2 text-gray-700 hover:text-blue-600"
          >Home</a
        >
        <a href="/about/" class="block py-2 text-gray-700 hover:text-blue-600"
          >About</a
        >
        <a
          href="/products/"
          class="block py-2 text-gray-700 hover:text-blue-600"
          >Products</a
        >
        <a href="/contact/" class="block py-2 text-gray-700 hover:text-blue-600"
          >Contact</a
        >
        <button
          class="w-full mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Sign In
        </button>
      </div>
    </nav>

    {% block shoppage %} {% endblock shoppage %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Column 1: Logo & Description -->
          <div>
            <h2 class="text-2xl font-bold text-white">MyShop</h2>
            <p class="mt-3 text-gray-400">
              Your one-stop shop for amazing products.
            </p>
          </div>

          <!-- Column 2: Links -->
          <div>
            <h3 class="text-lg font-semibold text-white mb-3">Quick Links</h3>
            <ul class="space-y-2">
              <li><a href="/" class="hover:text-white">Home</a></li>
              <li><a href="/about/" class="hover:text-white">About</a></li>
              <li>
                <a href="/products/" class="hover:text-white">Products</a>
              </li>
              <li><a href="/contact/" class="hover:text-white">Contact</a></li>
            </ul>
          </div>

          <!-- Column 3: Social Media -->
          <div>
            <h3 class="text-lg font-semibold text-white mb-3">Follow Us</h3>
            <div class="flex space-x-4">
              <a href="#" class="hover:text-white"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="#" class="hover:text-white"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="hover:text-white"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Bottom Bar -->
        <div
          class="border-t border-gray-700 mt-6 pt-4 text-center text-gray-500 text-sm"
        >
          Â© 2025 MyShop. All rights reserved.
        </div>
      </div>
    </footer>

    <script>
      // Toggle Mobile Menu
      document.getElementById("menu-btn").addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
