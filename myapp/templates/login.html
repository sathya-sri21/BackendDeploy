<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>

    <form action="#" method="POST" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-200">
        Login
      </button>
    </form>

    <!-- Forgot Password & Signup Link -->
    <div class="flex justify-between items-center mt-4 text-sm">
      <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      <a href="#" class="text-blue-600 hover:underline">Create Account</a>
    </div>
  </div>
</body>
</html>
