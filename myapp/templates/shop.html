{% extends "index.html" %}

{% block shoppage %}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
    Our Products
  </h2>

  <!-- Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    
    {% for product in products %}
    <!-- Product Card -->
    <div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
      <img
        src="{{ product.dress_image }}"
        alt="{{ product.dress_name }}"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">
          {{ product.dress_name }}
        </h3>
        <div class="flex justify-between items-center mt-3">
          <span class="text-blue-600 font-bold text-lg">
            â‚¹{{ product.dress_price }}
          </span>
          <button
            class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
</section>
{% endblock shoppage %}
